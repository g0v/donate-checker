<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&amp;display=swap" rel="stylesheet"/>
  <title>g0v donate checker</title>
  <style>
    a, p, h1, h2, h3, h4, h5, h6{
      font-family: 'Noto Sans TC', sans-serif;
      text-decoration: none;
      line-height: 2em;
      letter-spacing: 0.1px;
      margin: 0;
    }
    p {			
      text-align: justify;
      text-justify:inter-ideograph;
    }
    body {
      overflow: hidden;
      margin: 0;
      height: 100vh;
      width: 100vw;
    }
    
    @keyframes jothon-heart-beats
    {
      0% {background-size: 20%;}
      10% {background-size: 24%;}
      20% {background-size: 20%;}
      80% {background-size: 20%;}
      90% {background-size: 28%;}
      100% {background-size: 20%;}
    }
    
    #new-donate {
      position: absolute;
      right: 5px;
      top: 15px;
    }
    
    #new-donate > div {
      background-position: center center;	
      background-repeat: no-repeat;	
      background-size: 20%;
      background-Image: url('assets/jothon-bg-light.svg');
      animation: jothon-heart-beats 1s ease 0s infinite alternate;
    }
    
    .marqee {
      height: 2em;
      width: 100%;
      overflow: hidden; 
      position: absolute;
      bottom: 0;
      border: 1px solid #666;
      background-color: rgba(200,200,200,0.5);
    }

    .marqee > ul {
      padding: 0;
      margin: 0;
      display: flex;
      list-style-type: none;
      animation: marqee 15s linear infinite;
      position: absolute;
    }

    .marqee > ul > li {
      white-space: nowrap;
      margin: 0 2em;
      font-weight: bold;
    }

    @keyframes marqee {
      0% {
        left: 0%;
        transform: translateX(-100%);
      }

      100% {
        left: 100%;
        transform: translateX(0%);
      }
    }
    
  </style>
</head>
<body>
  <div id="new-donate" style="opacity: 0; width: 300px;"><div style=" height: 70px; width: 100%; text-align: center;"></div><p style="text-align: center;"></p></div>  
  <div class="marqee">
    <ul>
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
  <script language="javascript">
    var last_donate_pointer = 0;
    const display_donates = 10;
    function check_donate() {
      $.ajax({
        url: "https://aws.ronny.tw/jothon/fake-donate-api.php",
        dataType: "json",
        success: function(result) {
          if(result.length != last_donate_pointer)
          {
            console.log(result[last_donate_pointer]);
            
            $('#new-donate p').html(function() {
              var result_text = `
                感謝 <b id="data-name"></b> 贊助 <b id="data-money"></b><br>
                <a id="data-say" style="font-weight: bold; font-size: 1.5rem; word-break: break-all;"></a>
              `
              return result_text;
            });
            $('#data-name').text(result[last_donate_pointer].name);
            $('#data-money').text(`$${result[last_donate_pointer].money}`);
            $('#data-say').text(result[last_donate_pointer].say);
            $('#new-donate').animate({opacity: 1},500).delay(3000).animate({opacity: 0},{duration: 500});
            last_donate_pointer += 1;
            
            $('.marqee ul').html("");
            for(var num=result.length; num > (result.length - display_donates) && num >0 ; num--)
            {
              console.log(num-1);
              var header = `<li><a class="donater"></a></li>`;
              var header_dom = $(header);
              $(".donater", header_dom).text(`${result[num-1].name}: $${result[num-1].money}`);
              $('.marqee ul').append(header_dom);
            }
            setTimeout(check_donate, 4500);
          }
          else
            setTimeout(check_donate, 500);
        }
      });
    }
    
    check_donate();
    
  </script>
</body>
